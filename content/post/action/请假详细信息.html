				<script type="text/javascript">
					var date = new Date();
					var year = date.getFullYear();

					var nmonth = parseInt(date.getMonth()) + 1;
					if (nmonth < 10) {
						var month = "0" + nmonth.toString();
					} else {
						var month = nmonth.toString();
					}

					var nday  = parseInt(date.getDate());
					if (nday < 10) {
						var day = "0" + nday.toString();
					} else {
						var day = nday.toString();
					}
					var hour = date.getHours();

					var rwere = parseInt(hour);
					var swere = rwere - 1;
					var st = document.getElementById("startTime");
					var et = document.getElementById("endTime");
					st.innerHTML = year+"-"+month+"-"+day+" "+swere.toString()+"时";
					et.innerHTML = year+"-"+month+"-"+day+" 21时";

<script type="text/javascript">
    $(document).ready(function () {
        $("#titlebtn").click(function () {
            let titlebtn = $("#titlebtn");
            let titlecontent = $("#titlecontent");
            if (titlecontent.is(':hidden')) {
                titlebtn.removeClass("up").addClass("dowm");
                $("#titlecontent").show();
            }else{
                titlebtn.removeClass("dowm").addClass("up");
                $("#titlecontent").hide();
            }
        });
    });
    
    function cancelQj(id){
    	$.confirm("您确定驳回该请假申请?", "提示", function() {
            $.ajax({
				url:'/wx/xg/xsqj/qjsh/qj_js_util.jsp',
				data:{actionType:'cancelJsQj',id:id},
				dataType:'json',
				type:'post',
				success:function(data){
					if(data.state!=null&&data.state=='1'){
						layer.msg('撤销成功！',{time:3000},function(){
							goback();
						});
					};
				},error:function(request, textStatus, errorThrown){
					if(request.status==403){
						alert("非法字符,拒绝访问！");
					}else{
						alert("操作出现异常，请稍后再试！"+request.status);
					};
				}
			});
	    }, function() {
	        //取消操作
	    });
    }
    
    
	//返回
    function goback(){
    	var lb = 'xs';
    	if(lb == 'xs' || lb==''){
			window.location.href = "./请假列表.html";
    	}else if(lb == 'db'){
			window.location.href = "/wx/xg/xsqj/qjsh/qj_js_list.jsp?flag=1";
    	}else if(lb == 'yb'){
			window.location.href = "/wx/xg/xsqj/qjsh/qj_js_list.jsp?flag=2";
    	}else if(lb == 'yx'){
			window.location.href = "/wx/xg/xsqj/qjsh/qj_js_list.jsp?flag=3";
    	}else if(lb == 'yxj'){
			window.location.href = "/wx/xg/xsqj/qjsh/qj_js_list.jsp?flag=4";
    	}else {
			window.location.href = "javascript:history.back(-1);";
    	}
    }
</script>
